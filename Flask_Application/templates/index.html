<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 2em;
            background-color: #fdfdfd;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .post {
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 1.5em;
            margin-bottom: 1.5em;
        }
        .post:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .post-title {
            margin-bottom: 0.25em;
        }
        .post-meta {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 1em;
        }
        .add-post-link {
            display: inline-block;
            margin-bottom: 2em;
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .add-post-link:hover {
            background-color: #27ae60;
        }
        .post-actions {
            margin-top: 1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-like, .btn-delete {
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9em;
            color: white;
        }
        .btn-like {
            background-color: #3498db;
        }
        .btn-like:hover {
            background-color: #2980b9;
        }
        .btn-update {
            background-color: #f39c12;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .btn-update:hover {
            background-color: #e67e22;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Posts</h1>
        <a href="{{ url_for('add') }}" class="add-post-link">Neuen Beitrag hinzuf√ºgen</a>

        {% for post in posts %}
            <article class="post">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="post-meta">
                    By {{ post.author }} on {{ post.date_posted }}
                </div>
                <p class="post-content">
                    {{ post.content }}
                </p>

                <div class="post-actions">
                    <form action="{{ url_for('like', post_id=post.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn-like">
                            Like ({{ post.likes }}) üëç
                        </button>
                    </form>

                    <a href="{{ url_for('update', post_id=post.id) }}" class="btn-update">Update</a>

                    <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </div>
            </article>
        {% endfor %}
    </div>
</body>
</html>
