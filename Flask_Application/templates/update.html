<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6; margin: 0 auto; max-width: 800px; padding: 2em;
            background-color: #fdfdfd; color: #333;
        }
        .container { background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        .form-group { margin-bottom: 1.5em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 0.8em; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 150px; }
        .btn { background-color: #f39c12; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        .btn:hover { background-color: #e67e22; }
        .post-info { color: #7f8c8d; margin-bottom: 1.5em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Post</h1>
        <p class="post-info">
            Updating post #{{ post.id }} by <strong>{{ post.author }}</strong>
        </p>

        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ post.title }}" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required>{{ post.content }}</textarea>
            </div>

            <button type="submit" class="btn">Update Post</button>
        </form>
    </div>
</body>
</html>
